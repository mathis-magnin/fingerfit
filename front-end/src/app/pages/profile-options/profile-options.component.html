<header>
    <app-navbar [default]="0"></app-navbar>
    <app-button class="delete" [picture]="'../../assets/delete.png'" (buttonClicked)="showPopup()" [buttonStyle]="buttonStyle"></app-button>
    <app-exit-button [routerLink]="'/profiles'"/>
</header>
<main>
    <h1>Information du profil</h1>
    <app-profil-info/>
    <h1>Préconfiguration des parties</h1>

    <div class="preset">
        <app-single-option [caption]="'Afficher le chronomètre'">
            <app-checkbox />
        </app-single-option>

        <app-single-option [caption]="'Définir un temps par position de main'">
            <app-checkbox/>
            <input type="number" placeholder="sec" min="1" #numberInput />
        </app-single-option>
    </div>
    
    <app-popup *ngIf="popupVisible" class="confirm-popup" (exit)="showPopup()">
        <p>Êtes-vous sûr de vouloir supprimer ce profil ?</p>
        <div>
            <app-button [text]="'Annuler'" (buttonClicked)="showPopup()" [buttonStyle]="buttonCancelStyle"></app-button>
            <app-button [text]="'Supprimer'" (buttonClicked)="deleteUser()" [buttonStyle]="buttonAcceptStyle"></app-button>
        </div>
    </app-popup>
</main>
