<header>
    <img src="../../../assets/main-logo.ico" alt="logo">
    <app-exit-button [routerLink]="'/home'"/>
</header>
<main class="profiles">
    <app-button [buttonStyle]="addButtonStyle" [text]="'Ajouter un membre'" (click)="profilToAdd=true"></app-button>
    <app-profile-list [redirect]="'/options'"/>
</main>
<app-popup *ngIf="profilToAdd" (exit)="profilToAdd=false"><app-add-profile (exit)="profilToAdd=false"/></app-popup>
