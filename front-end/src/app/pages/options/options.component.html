<header [ngClass]="{disable:showPopup}">
    <app-navbar [currentPageIndex]="currentPageIndex" [navItems]="navItems"
        [exitButtonLink]="exitButtonLink"></app-navbar>
</header>

<main [ngClass]="{disable:showPopup}">
    <div class="option">

        <app-list [items]="quizList" [text]="'Sélectionner un quiz'" (selectedItems)="selectQuiz($event[0])"
            (searchValue)="searchQuizzes($event)" (selectedFilter)="filterQuizzes($event)" />

        <hr />

        <app-option [caption]="'Mode de jeu'">
            <app-selector [options]="gameModes" (selectedOption)="setGameMode($event)" />
        </app-option>

        <hr />

        <app-option [caption]="'Afficher le chronomètre'" (change)="switchChronometer($event)">
            <app-checkbox [checked]="this.chronometer"/>
        </app-option>

        <hr />

        <app-option [caption]="'Définir un temps par position de main'">
            <app-checkbox (change)="switchTimer($event)" [checked]="this.timePerQuestion!=0" />
            <input type="number" placeholder="{{options?.timePerQuestion}}sec" min="1" #numberInput
                (change)="setTime(numberInput.value)" [value]="timePerQuestion"/>
        </app-option>

        <hr />
    </div>

    <div class="validate">
        <app-warning-popup *ngIf="isWarningVisible" [text]="currentError" />
        <app-button [text]="'Valider et Jouer'" [buttonStyle]="playButtonStyle" (click)="switchGame()"
            id="play_button" />
    </div>
</main>

<app-popup *ngIf="showPopup" (exit)="togglePopupLogin($event)">
    <app-login />
</app-popup>
