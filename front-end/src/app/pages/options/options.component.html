
<img src="./assets/static-bg.png" id="bg">
<header>
    <img src="./assets/main-logo.ico" id="logo"/>
    <app-exit-button [link]="'/home'"/>
</header>
<main>
    <h1>Options de la partie</h1>

    <section class="options">

        <app-single-option id="hand-selection" [caption]="'Choix de la main'">
                <app-button [text]="'Main gauche'" [picture]="'./assets/main_gauche.png'"/>
                <app-button [text]="'Main droite'" [picture]="'./assets/main_droite.png'"/>
        </app-single-option>

        <app-single-option [caption]="'Afficher le chronomètre'">
            <app-custom-checkbox/>
        </app-single-option>

        <app-single-option [caption]="'Définir un temps par position de main'">
                <app-custom-checkbox/>
                <input type="number" placeholder="sec" min="1" />
        </app-single-option>

        <app-single-option [caption]="'Position des mains à travailler'">
            <app-button (click)="togglePopup()" [text]="'Selectionner'"/>
            <app-quiz-list id="popup" *ngIf="isPopupVisible" (close)="togglePopup()"/>
        </app-single-option>
        

    </section>
    <app-button id="play-button" [text]="'Valider et Jouer'" [link]="'/game'" id="play-button"/>
</main>
