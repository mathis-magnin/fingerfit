<app-confetti></app-confetti>
<header [ngClass]="{disable:showPopup}">
    <img src="./assets/main-logo.ico" id="logo" />
</header>

<main [ngClass]="{disable:showPopup}">
    <h1 id="congrats-message">Bien jou√© ! Tu as reussi {{getCorrectPercentage()}}% des positions ! <br /> Tu as mis en
        moyenne {{getAverageTime()}} secondes pour en faire une !</h1>

    <div class="congrats-choice">
        <app-button [buttonStyle]="quitButtonStyle" [text]="'quitter'" (click)="togglePopup(false)"/>
        <app-button [buttonStyle]="replayButtonStyle" [text]="'rejouer'" [link]="'/game'" />
    </div>
</main>
<app-popup *ngIf="showPopup" (exit)="togglePopup($event)">
    <app-login/>
</app-popup>
