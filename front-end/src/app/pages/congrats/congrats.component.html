<app-confetti></app-confetti>
<header [ngClass]="{disable:showPopup}">
    <img src="./assets/main-logo.ico" id="logo" />
</header>

<main [ngClass]="{disable:showPopup}">
    <h1 id="congrats-title">FÃ©licitations !
        <img src="./assets/partying-face-emoji.png" id="congrats-emoji" alt="party-emoji" />
    </h1>
    <h1 id="congrats-message">Tu as reussi {{getCorrectPercentage()}}% des positions !</h1>
    <h1 id="congrats-submessage">Tu as mis en moyenne {{getAverageTime()}} secondes pour en faire une !</h1>

<app-popup *ngIf="showPopup" (exit)="togglePopup($event)">
