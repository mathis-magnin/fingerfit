<header>
    <app-navbar [default]="1" />
    <app-exit-button [routerLink]="'/profiles'" />
</header>

<main class="statistics">
    <app-list [style]="listStyle" [items]="positionList" [multipleChoice]="true" [text]="'Modifier une position'"
        [filters]="filters" (searchValue)="searchPositions($event)" (selectedFilter)="filterPositions($event)" />
    <app-graphic class="stats-chart" />
</main>
