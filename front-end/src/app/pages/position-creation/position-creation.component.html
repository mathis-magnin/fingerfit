<main>

    <section>
        <app-single-option [caption]="'Créer une position'">
            <app-button [text]="'Créer'" [buttonStyle]="createButtonStyle" (buttonClicked)="creation()" />
        </app-single-option>

        <hr />

        <app-list [items]="positionList" [text]="'Modifier une position'" [filters]="filters"
            (selectedItems)="modification($event[0])" (searchValue)="searchPositions($event)"
            (selectedFilter)="filterPositions($event)" />
    </section>

    <section *ngIf="create || modify">
        <app-single-option [caption]="'Main travaillée'">
            <app-side-selection [twoPossibilities]="true"
                (rightOrLeftSelected)="onSideSelected($event)"></app-side-selection>
        </app-single-option>

        <hr />

        <label class="option_type">Description de la position :</label>
        <app-position-description-tab [createPosition]="endCreation"
            (positionDescription)="updatePosition($event)"></app-position-description-tab>

        <app-keyboard [keyboardStyle]="keyboardStyle" [keysToPress]="allKeysInRed"></app-keyboard>


        <app-button [buttonStyle]="buttonStyle" [text]="'Valider'" (buttonClicked)="validate()"></app-button>
    </section>
</main>
