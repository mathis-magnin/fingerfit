<app-box [boxStyle]="boxStyle" class="key_selection_box">
    <select class="key_selection" #selectedKey (change)="onSelect(selectedKey.value)">
        <!--<option value="">--Choisir une touche--</option>-->
        <option *ngFor="let s of symbols">{{symbolToString(s)}}</option>
    </select>
</app-box>
