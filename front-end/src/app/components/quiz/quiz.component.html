<div class="quiz" *ngIf="quiz" [ngClass]="{selected: isSelected}" (click)="quizIsChosen()">
    <div class="hand">
        <img src="assets/left_hand.png" *ngIf="(quiz.side == Side.LEFT) || (quiz.side == Side.BOTH)">
        <img src="assets/right_hand.png" *ngIf="(quiz.side == Side.RIGHT) || (quiz.side == Side.BOTH)">
    </div>

    <p><b>{{quiz.name}}</b> <br> {{this.quiz.positions.length}} positions</p>

    <div class="name">
        <app-button class="detail-quiz-button" [buttonStyle]="detailButtonStyle" [text]="detailsString"
            (click)="showMoreInfo()"></app-button>
        <app-button class="chose-quiz-button" [buttonStyle]="choseButtonStyle" [text]="'Choisir'"
            (click)="quizIsChosen()"></app-button>
    </div>

    <div class="details" *ngIf="showMore">
        <ng-container *ngFor="let position of this.quiz.positions">
            <hr />
            <app-position [position]="position" />
        </ng-container>
    </div>
</div>
