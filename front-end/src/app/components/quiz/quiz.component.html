<div class="quiz" *ngIf="quiz" [ngClass]="{selected: isSelected}">
    <div class="hand">
        <img src="assets/left_hand.png" *ngIf="(quiz.side == Side.LEFT) || (quiz.side == Side.BOTH)">
        <img src="assets/right_hand.png" *ngIf="(quiz.side == Side.RIGHT) || (quiz.side == Side.BOTH)">
    </div>

    <div class="name">
        <p><b>{{quiz.name}}</b> <br> {{this.quiz.positions.length}} positions</p>
        <app-button class="detail-quiz-button" [text]="detailsString" (click)="showMoreInfo()"></app-button>
    </div>

    <app-button class="chose-quiz-button" [text]="'choisir'" (click)="quizIsChosen()"></app-button>

    <app-quiz-details *ngIf="showMore" [quiz]="this.quiz"></app-quiz-details>
</div>
