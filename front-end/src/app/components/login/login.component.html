<div class="login">
    <div class="caption">
        <img src="../../../assets/lock.png" alt="cadenat">
        <label>Se connecter en tant qu'administrateur</label>
    </div>
    <input type="password" #passwordInput placeholder="Mot de passe" (input)="onPasswordChange($event)">
    <app-warning-popup *ngIf="showWarning" [text]="'Mot de passe incorrect'"></app-warning-popup>
    <app-button [buttonStyle]="buttonStyle" [text]="'Se connecter'" (click)="tryLogin()"></app-button>
</div>
