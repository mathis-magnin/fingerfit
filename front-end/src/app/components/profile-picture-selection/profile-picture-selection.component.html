<div class="profile-picture-selection">
  <div *ngIf="displayChoice" class="choice" @fade>
    <div *ngFor="let img of profilePictures" class="profile-picture">
      <app-profile-picture [imgURL]="img" (imgClicked)="selectProfilePicture(img)"/>
    </div>
  </div>
  <app-profile-picture *ngIf="!displayChoice" [imgURL]="imgURL?imgURL:randomProfilePicture" (imgClicked)="changeProfilePicture()"/>
</div>
