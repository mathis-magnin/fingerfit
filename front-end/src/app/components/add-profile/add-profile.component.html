<section class="add">
    <h1>Ajouter un profil</h1>
    <div class="fields">
        <app-profile-picture-selection (profilePicture)="setProfilePicture($event)"/>
        <div class="form">
            <app-input-text-field [label]="'Nom'" (valueChange)="setName($event)"/>
            <app-input-text-field [label]="'PrÃ©nom'" (valueChange)="setFirstName($event)"/>
            <app-input-text-field [label]="'Age'" (valueChange)="setAge($event)" [type]="'number'"/>
        </div>
    </div>
    <app-button [text]="'Enregistrer le profil'" (click)="checkAndApply()" [buttonStyle]="addButtonStyle"></app-button>
    <app-warning-popup *ngIf="warningVisible" [text]="errorMsg"/>
</section>
