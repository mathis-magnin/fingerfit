    <input type="text" placeholder="Rechercher un quiz" (input)="onSearch($event)" />
    <app-side-selection (sideSelected)="onSelect($event)"></app-side-selection>
</app-single-option>

<div [ngStyle]="quizListStyle" class=quizzes>
    <app-list-item *ngFor="let quiz of quizList" [isSelected]="quiz == selectedQuiz" [item]="quiz"
        (itemSelected)="quizSelected($event)">
        <app-quiz [quiz]="quiz" [showDetails]="quiz == selectedQuiz" />
    </app-list-item>
</div>
