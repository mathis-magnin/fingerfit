    <div>
        <input type="text" placeholder="Rechercher un ensemble" (input)="onSearch($event)" />
        <select (change)="onSelect($event)">
            <option value="all">Filtrer</option>
            <option value="side_right">Main droite</option>

    </div>
</div>
